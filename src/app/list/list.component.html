<div class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">
    <p class="list__title"><strong>{{list.name}}</strong></p>
    <div class="card-container">
        <app-card *ngFor="let card of list.cards" [card]="card"></app-card>
    </div>

    <input #addCardInput type="text"
        (keyup.enter)="onEnter(addCardInput.value); addCardInput.value=''; displayAddCard=false;" *ngIf="displayAddCard"
        autofocus>
    <a class="list__newcard" (click)="toggleDisplayAddCard();">Add a card...</a>
</div>
