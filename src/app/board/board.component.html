<div *ngFor="let board of boards">
    <h1>{{board.title | titlecase}}</h1>
    <div class="board-container">
        <span (click)="closeBoard(board)" class="close">&times;</span>
        <app-list *ngFor="let list of board.lists; index as i;" [listIndex]="i" [boardId]="board.id" [list]="list"></app-list>
    </div>
</div>

<input #addBoardInput type="text" placeholder="Add new board..."
    (keyup.enter)="addBoard(addBoardInput.value); addBoardInput.value='';" autofocus>
