<div class="card" draggable="true" (dragstart)="dragStart($event)" id="{{card?.id}}" (click)="openDetail()">
    <p>{{card?.description}}</p>
    <br />
    <p class="small-label" *ngIf="card.comments">{{card.comments.length}} comments</p>
</div>

<!-- The Modal -->
<div id="cardTaskDetail" class="modal">
    <app-card-details [Details]="card"></app-card-details>
</div>
